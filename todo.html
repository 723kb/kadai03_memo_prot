<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo</title>
  <script src="js/jquery-2.1.3.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="css/output.css">

</head>

<body class="max-w-[1200px] mx-auto">
  <!-- ヘッダー -->
  <header>
    <div class="w-full">
      <img src="./img/ToDo.jpg" alt="" class="w-full">
    </div>
  </header>
  <div class="flex items-cente justify-center pt-5">
    <a href="index.html" class="text-xl  hover:bg-pink-100 rounded-xl">MeMoページ  →</a>
</div>
  <div class="m-5 p-5 border-solid border-2 border-slate-500 rounded-xl">
    <h2 class="text-center text-2xl mb-5">ToDoリスト</h2>
    <div class="flex">
    <input id="todoInput" type="text" placeholder="新しいタスクを入力"
      class="w-4/5 text-lg p-2 m-5 border-solid border-2 border-slate-500 rounded-xl hover:bg-pink-50">
    <button id="addTodo"
      class="text-lg text-center h-14 w-1/5 m-5 p-2 border-solid border-2 border-slate-500 rounded-xl hover:bg-blue-300"><i class="fas fa-plus"></i></button>
    </div>
    <ul id="todoList" class="flex-grow overflow-auto border-t-2">
      <!-- ここに追加データが挿入される -->
    </ul>
  </div>

  <!-- フッター -->
  <footer class=" h-32">
    <img src="./img/footer.jpg" alt="">
  </footer>

  <!-- 以下js -->
  <script src="./js/todo.js"></script>
</body>

</html>
