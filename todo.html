<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo</title>
  <script src="js/jquery-2.1.3.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <link rel="stylesheet" href="css/output.css">
  <style>
    .delete {
      background-color: #ca7e8f;
      color: #ffffff;
      border: none;
      padding: 5px 10px;
      margin: 10px;
      border-radius: 10px;
      cursor: pointer;
    }

    .delete:hover {
      opacity: 60%;
    }
  </style>
</head>

<body class="max-w-[1200px] mx-auto">
  <!-- ヘッダー -->
  <header>
    <div class="w-full">
      <img src="./img/ToDo.jpg" alt="" class="w-full">
    </div>
  </header>
  <div class="flex items-cente justify-center pt-5">
    <a href="index.html" class="text-2xl  bg-pink-900 hover:bg-pink-50 rounded-xl">MeMoページはこちら</a>
</div>
  <div class="m-5 p-5 border-solid border-2 border-slate-500 rounded-xl">
    <h2 class="text-3xl mb-5">ToDoリスト</h2>
    <input id="todoInput" type="text" placeholder="新しいタスクを入力"
      class="text-lg py-4 px-2 mb-5 border-solid border-2 border-slate-500 rounded-xl hover:bg-blue-50">
    <button id="addTodo"
      class="text-lg text-center h-14 w-full mx-5 mb-5 p-2 border-solid border-2 border-slate-500 rounded-xl hover:bg-blue-400">追加</button>
    <ul id="todoList" class="flex-grow overflow-auto border-t-2">
      <!-- ここに追加データが挿入される -->
    </ul>
  </div>

  <!-- フッター -->
  <footer class=" h-32">
    <img src="./img/footer.jpg" alt="">
  </footer>

  <!-- 以下js -->
  <script src="./js/todo.js"></script>
</body>

</html>
