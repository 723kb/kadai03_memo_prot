<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>myMemoPad</title>
  <script src="js/jquery-2.1.3.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="css/output.css">
</head>

<body class="max-w-[1200px] mx-auto">
  <!-- ヘッダー -->
  <header>
    <div class="w-full">
      <img src="./img/header.jpg" alt="" class="w-full">
    </div>
  </header>
  <!-- メイン -->
  <main>
    <div class="flex items-cente justify-center pt-5">
      <a href="todo.html" class="text-xl  hover:bg-pink-100 rounded-xl">ToDoページ  →</a>
  </div>
  
      <!-- 入力エリア -->
      <div class="flex flex-col m-5 p-5 border-solid border-2 border-slate-500 rounded-xl flex-grow">
        <input id="title" type="text" placeholder="タイトルを入力"
          class="text-lg py-5 px-2 mb-5 border-solid border-2 border-slate-500 rounded-xl hover:bg-pink-50">
        <textarea id="text" placeholder="本文を入力"
          class="text-lg h-24 p-2 border-solid border-2 border-slate-500 rounded-xl hover:bg-pink-50"></textarea>
      </div>
      <!-- ボタン部分 -->
      <div class="mx-auto flex justify-center space-x-20 mb-5">
        <button id="save"
          class="text-lg text-center h-14 w-1/3 border-solid border-2 border-slate-500 rounded-xl hover:bg-green-400"><i class="fas fa-plus"></i></button>
        <button id="clear"
          class="text-lg text-center h-14 w-1/3 border-solid border-2 border-slate-500 rounded-xl hover:bg-red-400"><i class="fas fa-trash"></i></button>
      </div>
      <!-- 登録内容表示エリア -->
      <ul id="list" class="mt-5 mb-10 mx-auto border-t-2">
        <!-- ここに追加データが挿入される -->
      </ul>
  </main>
  <!-- フッター -->
  <footer class=" h-32">
    <img src="./img/footer.jpg" alt="">
  </footer>

  <!-- 以下js -->
  <script src="./js/memo.js"></script>

</body>

</html>
